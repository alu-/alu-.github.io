name: Publish CV to Github Pages
run-name: ${{ github.actor }} is publishing his CV to GitHub Pages ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: alu-/cv
          token: ${{ secrets.GH_PAT }}
          path: cv
      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.0
      - run: |
          cd cv
          npm install
          npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: cv/dist/
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4